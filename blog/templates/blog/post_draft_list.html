{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
        	{% if post.author == request.user  %}
            <p>DRAFT LIST.</p>
            <p class="date"><a class="btn btn-default" href="{% url 'blog:post_remove_draft' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a> 保存日期: {{ post.created_date|date:'d-m-Y' }}</p>
            
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>作者：{{ post.author }}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
